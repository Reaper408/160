<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/Reg.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="R_logo"><a href="index.html"><img src="https://www.160dyf.com/Template/pc/soubao/Static/images/logo.jpg" alt=""></a></div>
        <h1 class="R_h1">欢迎注册</h1>
    </header>
    <div class="R_body">
        <div class="R_box">
            <div class="R_tit">
                <h2 class="R_h2">注册账号</h2>
            </div>
            <div class="R_p">
                <p>请填写以下账户信息</p>
            </div>
            <div class="R_form">
                <form action="">
                    <ul>
                        <li>手机号码: <input type="text"><span>!</span></li>
                        <li>图形验证码: <input type="text"><img/><span>!</span></li>
                        <li>短信验证码: <input type="text"><button>获取短信验证码</button></li>
                        <li>设置密码<input type="text"></li>
                        <li>确认密码<input type="text"></li>
                        <li><input type="checkbox">我已阅读并同意<a href="#">《160大药房网服务协议》</a></li> 
                        <button>同意协议注册</button>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
