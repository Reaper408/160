<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/Reg.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/captcha.js"></script>
    <script src="js/Reg.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="R_logo"><a href="index.html"><img
                    src="https://www.160dyf.com/Template/pc/soubao/Static/images/logo.jpg" alt=""></a></div>
        <h1 class="R_h1">欢迎注册</h1>
    </header>
    <div class="R_body">
        <div class="R_box">
            <div class="R_tit">
                <h2 class="R_h2">注册账号</h2>
            </div>
            <div class="R_p">
                <p>请填写以下账户信息</p>
            </div>
            <div class="R_form">
                <form action="">
                    <ul>
                        <li>
                            <span class="leftit">手机号码：</span>
                            <div class="R_lidiv">
                                <input class="R_shouji" placeholder="请输入您的手机号码" type="text">
                                <i><span class="R_yanzheng_shouji">请输入正确的手机号</span></i>
                            </div>
                        </li>
                        <li>
                            <span class="leftit">图形验证码：</span>
                            <div class="R_lidiv">
                                <input class="R_tuxing" placeholder="请输入图形验证码" style="width: 200px;" type="text"><img />
                                    <i class="R_tu_yanzheng">
                                        <canvas id="captcha"></canvas>
                                        <span class="R_yanzheng_tuxing">请输入图形验证码</span>
                                    </i>       
                            </div>
                        </li>
                        <li>
                            <span class="leftit">短信验证码：</span>
                            <div class="R_lidiv">
                                <input class="R_duanxin" style="width: 200px;" placeholder="请输入短信验证码" type="text">
                                <button class="R_send">获取短信验证码</button>
                            </div>
                        </li>
                        <li>
                            <span class="leftit">设置密码：</span>
                            <div class="R_lidiv">
                                <input class="R_mima" placeholder="请输入包含字母数字的6-20位密码" type="text">
                            </div>
                        </li>
                        <li>
                            <span class="leftit">确认密码：</span>
                            <div class="R_lidiv">
                                <input class="R_qmima" placeholder="请再次输入密码" type="text">
                            </div>
                        </li>
                        <li class="R_xieyi"><input type="checkbox">我已阅读并同意<a href="javascript:;" style="color: blue">《160大药房网服务协议》</a></li>
                        <button class="R_wancheng">同意协议注册</button>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
